<h2>Personagens</h2>

<ul class="personagens">
  <li *ngFor="let personagem of personagens">
    <a routerLink="/personagens/{{ personagem.id_personagem }}">
      <span class="badge">{{ personagem.id_personagem }}</span>
      {{ personagem.nome_personagem }}
    </a>
  </li>
</ul>

<div class="novo-personagem">
  <a routerLink="/personagens/novo">+ Novo Personagem</a>
</div>
