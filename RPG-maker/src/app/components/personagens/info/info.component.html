<div *ngIf="personagem">
  <h2>Detalhes de {{ personagem.nome_personagem | uppercase }}{{ personagem.titulo }}</h2>
  <div>
    <label for="personagem-nome">Nome: </label>
    <input id="personagem-nome" [(ngModel)]="personagem.nome_personagem" placeholder="Nome">
  </div>
  <div>ID: {{ personagem.id_personagem }}</div>
  <div>Classe: {{ personagem.classe }}</div>
  <div>NÃ­vel: {{ personagem.nivel }}</div>
  <button type="button" (click)="goBack()">Voltar</button>
</div>
